<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Manipulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="survey">
      <h2>Car Info Form</h2>
      <form action="">
        <br />
        <label for="brand">Car Brand</label><br />
        <input
          type="text"
          class="input"
          id="brand"
          name="Car Brand"
        /><br /><br />
        <label for="model">Car Model</label><br />
        <input
          type="text"
          class="input"
          id="model"
          name="Car Model"
        /><br /><br />
        <label for="year">Model Year</label><br />
        <input
          type="text"
          class="input"
          id="year"
          name="Model Year"
        /><br /><br />
        <label for="img-url">Image URL</label><br />
        <input
          type="text"
          class="input"
          id="img-url"
          name="Image URL"
        /><br /><br />
        <button type="button" class="btn" id="submit">Submit</button>
        <button type="button" class="btn" id="reset">Reset</button>
      </form>
    </div>
    <div class="result-bin">
      <h2>Output</h2>
      <div class="result-box">
        <img class="result-img" src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Error: Invalid URL">
      <p>Model Name & Year</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
