<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>Car Info Form</h1>
    <form action="">
        <label for="brand">Car Brand</label><br>
        <input type="text" class="input" id="brand"><br><br>
        <label for="model">Car Model</label><br>
        <input type="text" class="input" id="model"><br><br>
        <label for="year">Model Year</label><br>
        <input type="text" class="input" id="year"><br><br>
        <label for="owners"># of Owners</label><br>
        <input type="text" class="input" id="owners"><br><br>
        <label for="miles-driven"># of Miles Driven</label><br>
        <input type="text" class="input" id="miles-driven"><br><br>
        <button type="button" id="submit">Submit</button>
        <button type="button" id="reset">Reset</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
