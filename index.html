<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>Car Info Form</h1>
    <form action="">
        <label for="brand">Car Brand</label><br>
        <input type="text" id="brand" name="brand"><br><br>
        <label for="model">Car Model</label><br>
        <input type="text" id="model" name="model"><br><br>
        <label for="year">Model Year</label><br>
        <input type="text" id="year" name="year"><br><br>
        <label for="owners"># of Owners</label><br>
        <input type="text" id="owners" name="owners"><br><br>
        <label for="milesDriven"># of Miles Driven</label><br>
        <input type="text" id="milesDriven" name="milesDriven"><br>
        <button type="button" id="submit">Submit</button>
        <button type="button" id="reset">Reset</button>
    </form>
    
    <script src="app.js"></script>
</body>
</html>
